<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un formulario de HTML5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
             <h3> Payment for example</h3>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                          </div>
                    </div>
                    <div class="col-md-5">
                      <label for="validationDefault01" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault02" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="validationDefault02" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Amount</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        <input type="number" class="form-control" id="validationDefaultUsername" min="1" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                    <div class="col-md-6">
                        <label for="validationDefault04" class="form-label"> Last Name</label>
                        <input type="text" class="form-control" id="validationDefault024" required>
                      </div>
                    <div class="col-md-5">
                        <label for="validationDefault05" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                      </div>
                    <div class="col-md-3">
                        <label for="validationDefault06" class="form-label"> State</label>
                        <select class="form-select" aria-label="Default select example" id="validationDefault06" required>
                            <option selected>Pick a state</option>
                            <option value="1">Madrid</option>
                            <option value="2">Catalu√±a</option>
                            <option value="3">Bilbao</option>
                          </select>
                      </div> 
                    <div class="col-md-4">
                        <label for="validationDefault07" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault07" required>
                      </div>
                <div class="col-md-6">
                    <div>
                        <p class="text-start">We accept:</p>
                    </div>
                        
                    <div class="form-check-inline  bg-secondary p-2 rounded">
                        <input type="radio" name="cards"  id="mastercard" class="mx-2" required>
                        <label for="mastercard" class="form-label"> <i class="fa-brands fa-cc-mastercard"></i></label>
        
                        <input type="radio" name="cards" id="visa" class="mx-2">
                        <label for="visa" class="form-label"> <i class="fa-brands fa-cc-visa"></i></label>
        
                        <input type="radio" name="cards" id="diner" class="mx-2">
                        <label for="diner" class="form-label"> <i class="fa-brands fa-cc-diners-club"></i></label>
                           
                        <input type="radio" name="cards" id="amex" class="mx-2">
                        <label for="amex" class="form-label"> <i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                      
                </div>
                <div class="col-md-6">
                    <p class="text-start"> Message </p>
                    <div class="input-group">
                        <textarea class="form-control" id="message" required></textarea>
                      </div>
                    <p class="text-muted text-start" style="font-size: small;" > Add any notes here. </p>
                </div>
        
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
